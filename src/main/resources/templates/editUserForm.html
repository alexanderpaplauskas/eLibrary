<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>eLibrary: User Account edition</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-css.css">

</head>

<body>

<script src="/js/delete_record.js"></script>

<script src="/js/get_for_insert.js"></script>

<script src="/js/handle_listproperty.js"></script>

<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please edit the User account data</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" action="#" th:action="@{/user/update}"
                          th:object="${editUserForm}" method="post" class="m-t">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Id" name="id" type="text"
                                       th:field="*{id}" required readonly>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Name" name="name" type="text"
                                       th:field="*{name}" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="e-mail" name="email" type="email"
                                       th:field="*{email}" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" id="password" type="text"
                                       th:field="*{password}" minlength="3" maxlength="10" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Birth date" name="birth_date" type="date"
                                       th:field="*{birth_date}">
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="roles" id="roles" type="hidden"
                                       th:field="*{roles}">
                            </div>
                            <div class="form-group">
                                <label>
                                    <span>Roles:</span><br>
                                    <select name="roleset" id="roleset" size="4" style="width: 150px;">
                                    </select>
                                </label><br>
                                <fieldset>
                                    <input class="delete_role" onclick="delete_cur_item('roles','roleset')" type="button" value="-role">
                                    <input class="add_role" onclick="add_cur_item('roles','roleset','allroleset')" type="button" value="+role">
                                    <select name="allroleset" id="allroleset" size="1" style="width: 150px;">
                                    </select>
                                </fieldset>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Update User account">
                        </fieldset>
                    </form>
                </div>
            </div>
            <br>
            <form accept-charset="UTF-8" role="form">
                <fieldset>
                    <input class="delete_user" onclick="delete_customer('user')" type="button" value="- Delete User">
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).domLoading(fill_all_selects());

    function fill_all_selects() {
        fill_fild_for_select("roles", "roleset");
        fill_select_table("role",20,"allroleset");
    }
</script>

</body>
</html>
