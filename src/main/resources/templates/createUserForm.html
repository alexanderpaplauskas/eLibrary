<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>eLibrary: new Account creation</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-css.css">
</head>

<body>

<script src="/js/TweenLite.min.js"></script>
<!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->

<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please fill in the account data</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" action="#" th:action="@{/user/registration}"
                          th:object="${createUserForm}" method="post" class="m-t">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Name" name="name" type="text"
                                       th:field="*{name}" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="e-mail" name="email" type="email"
                                       th:field="*{email}" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" id="password" type="password"
                                       value="" th:field="*{password}" minlength="3" maxlength="10" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Confirm Password" name="confirm_password" id="confirm_password" type="password"
                                       value="" th:field="*{confirm_password}" minlength="3" maxlength="10" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Birth date" name="birth_date" type="date"
                                       th:field="*{birth_date}">
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Create your account">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword(){
        if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }
</script>

</body>
</html>
